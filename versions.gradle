project.ext {
	internalTask = null  // use this as .group value of any task to make them invisible from gradle task list

	javaVersion = JavaVersion.VERSION_1_8
	// requires version 2.2+
	driverLib_version = '2.3-RC0'  // our device interface (right now subject to change, but after refactoring it should not require further updates)

	kotlin_version = '1.3.21'
	coroutines_version = '1.1.0'
	androidGradlePlugin_version = "3.3.2" // version 3.2+ requires build tools 28+
	androidBuildToolsVersion = "28.0.3" // this is hardcoded in buildSrc/build.kt as well, TODO we should upgrade to 28 to support the newest gradle version
	androidMinSdkVersion = 23
	androidTargetSdkVersion = 25
	androidCompileSdkVersion = 28

	model_version = '1.3.2-RC1.1'
	modules_version = '1.3.2-RC0'
	// ExplorationModel
	dmExplorationModel = "com.github.hotzkow:explorationModel:$model_version"
	// ExplorationModel
	dmDriverLib = "com.github.hotzkow:platformInterfaceLib:$driverLib_version"
	// Common
	dmCommon = "com.github.uds-se:droidmate-common:$modules_version"
	// Coverage
	dmCoverage = "com.github.uds-se:droidmate-coverage:$modules_version"
	// API Monitor
	dmAPIMonitor = "com.github.uds-se:droidmate-monitor:$modules_version"
	
	// for some strange konrad.utilities used within misc for configuration??
	utilities_version = 'v0.2.4'
}
